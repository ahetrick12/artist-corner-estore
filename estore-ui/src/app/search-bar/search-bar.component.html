<head>
  <title>Search Bar</title>
</head>
<body>
  <div class="search">
    <form>
      <input
        type="text"
        placeholder="Search.."
        name="search"
        [(ngModel)]="search"
      />
      <img
        (click)="onSubmit()"
        src="../../assets/images/search.png"
        style="margin-left: 30px"
      />
    </form>
  </div>
</body>
